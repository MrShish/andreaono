<header class="text-gray-700 body-font top-0 z-10 bg-white dark:bg-gray-900 dark:text-white">
  <div
    class="container mx-auto flex flex-wrap p-5 py-10 flex-col md:flex-row items-center"
  >
    <a
      class="flex title-font font-medium items-center text-gray-900 dark:text-white mb-4 md:mb-0"
      href="{{ .Site.BaseURL }}"
    >
    {{- partial "logo.html" . -}}
    </a>
    <nav
      class="md:ml-auto flex flex-wrap items-center text-base justify-center dark:text-white {{ if .Site.Params.multipage }} multipage {{ end }}"
    >
      {{ if and (eq .Site.Params.hideAutoMenu false) (eq $.IsNode true ) }}
      <a
        class="ml-2 px-2 rounded cursor-pointer select-none hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-100 show-all"
        href="{{ if .Site.Params.multipage }}/{{ else }}#{{ end }}"
        >All</a
      >
      {{ range where .Site.Sections ".Params.private" "!=" true }}
      <a
        class="ml-2 px-2 rounded cursor-pointer select-none hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-100 filter-{{lower .Title}}"
        href="{{ if .Site.Params.multipage }}{{ .Permalink }}{{ else }}#{{ end }}"
        >{{.Title}}</a
      >
      {{ end }}
      {{ end }}
      {{ range .Site.Menus.main }}
      <a
      href="{{ .URL }}"
      class="ml-2 px-2 rounded cursor-pointer select-none hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-100"
      >{{ .Name }}</a>
      {{ end }}
    </nav>
  </div>
</header>
